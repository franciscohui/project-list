<html ng-app='Project-List'>
<head>
  <title>Project List</title>

  <!-- Bootstrap 4 minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body ng-controller="MainCtrl">

  <div class="container"> <!-- to wrap all content in the grid system -->
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h1>Projects</h1>
        <ul>
          <li ng-repeat="project in projects">
            <a href="{{ project.link }}">{{ project.title }}</a><small> {{ project.phase }}</small>
            <p>{{ project.description}}</p>
          </li>
        </ul> <!-- project list -->

        <h3>Ideas</h3>
        <ul>
          <li ng-repeat="idea in ideas">
            <span class="idea-tag">{{ idea.tag }}</span><p>{{ idea.description }}</p>
          </li>
        </ul> <!-- idea list -->
      </div> <!-- .col-md-8 -->
    </div> <!-- .row -->
  </div> <!-- .container -->

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

  <!-- Angular to loop through list -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

  <!-- Bootstrap 4 minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

  <script src="app.js"></script>

</body>
</html>
